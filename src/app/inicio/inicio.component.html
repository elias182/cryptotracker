<div>
  <h2>Iniciar Sesión</h2>

  <!-- Inicio de sesión con Google -->
  <button (click)="sesionGoogle()">Iniciar Sesión con Google</button>

  <!-- Registro e inicio de sesión con correo/contraseña -->
  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" [(ngModel)]="email" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" required>
  </div>
  <button (click)="sesionreg(email, password)">Registrarse</button>
  <button (click)="sesionin(email, password)">Iniciar Sesión con Correo/Contraseña</button>
</div>
